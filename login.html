<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="container custom-container">
        <div class="row justify-content-center text-light">
            <div class="col-md-6">
                <h2 class="text-center mt-5 text-danger" >Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email address :</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-group mb-3 justify-content-between">

                        <div class="form-cheak">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formcheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>

                        </div>
                        <div class="forgot">
                            <small><a href="#" class="text-light">Forgot Password?</a></small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="input-group mb-3">
                        <button  class="btn btn-light btn-block mt-3"><img src="google.png" style="width: 20px;"><small>Sign In With google</small></button>
                    </div>
                </form>
                <div class="text-center mt-3">
                   <small>Don't have an account?</small> <a href="register.html"> Sign Up</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
